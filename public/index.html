<!DOCTYPE html>
<html>
<head>
    <title>梦觅境：寻觅你的梦域</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes floatCloud {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        .clouds-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .cloud {
            position: fixed;
            opacity: 0.1;
            animation: floatCloud var(--duration, 60s) linear infinite;
            left: var(--start-position, -200px);
            top: var(--cloud-top, 20%);
        }
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }
        .welcome-screen-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
        }
        #welcome-text {
            color: #fff;
            font-size: 2.5em;
            text-align: center;
            max-width: 80%;
            opacity: 0;
            margin-bottom: 2em;
            animation: fadeIn 1s forwards;
        }
        async function continueDream() {
            const loading = document.getElementById('loading');
            const dreamInput = document.getElementById('dream');
            
            // 检查是否有输入内容
            if (!dreamInput.value) {
                alert('请先描述你的梦境');
                return;
            }
            
            // 使用当前输入框的内容
            currentDream = dreamInput.value;
            loading.style.display = 'block';
            console.log('当前梦境内容:', currentDream);

            try {
                const response = await fetch(`${API_BASE_URL}/api/continue-dream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ currentDream })
                });

                console.log('服务器响应:', response.status);
                const data = await response.json();
                console.log('返回数据:', data);
                
                if (data.success) {
                    const continuationElement = document.getElementById('dreamContinuation');
                    continuationElement.textContent = data.continuation;
                } else {
                    throw new Error(data.error || '续写失败');
                }

            } catch (error) {
                console.error('继续梦境错误:', error);
                console.error('错误详情:', error.stack);
                alert('继续梦境失败：' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // 初始化
        createStars();
    </script>
</body>
</html>
